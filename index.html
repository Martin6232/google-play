<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google play</title>
</head>
<body>
    <!--encabezado-->
    <header id="head">
        <img src="img/Google_Play.png" class="logo">
        <ul>
            <li class="opciones">Juegos</li>
            <li class="opciones">Apps</li>
            <li class="opciones">Películas</li>
            <li class="opciones">Libros</li>
            <li class="opciones">Infantiles</li>
        </ul>
        <section id="funciones">
            <button class="funciones"><img src="img/lupa.png" class="fun_img"></button>
            <button class="funciones"><img src="img/interogacion.png" class="fun_img"></button>
            <button class="funciones"><img src="img/user.png" class="fun_img"></button>
        </section>
    </header>
    <!--Dispositivos-->
    <section id="dispositivos">
        <button class="dispositivo"><img src="img/pc.png" class="img_dispo">Windows</button>
        <button class="dispositivo"><img src="img/telef.png" class="img_dispo">Teléfono</button>
        <button class="dispositivo"><img src="img/tablet.png" class="dispo_tall">Tablet</button>
        <button class="dispositivo"><img src="img/tv.png" class="dispo_tall">TV</button>
        <button class="dispositivo"><img src="img/laptop.png" class="img_dispo">Chromebook</button>
        <button class="dispositivo"><img src="img/reloj.png" class="img_dispo">Reloj</button>
    </section>
<!--cuerpo de la pagina-->
    <section id="container">
        <h1>Juega en pantalla grande</h1>
        <p>Google Play Juegos para PC</p>
        <section id="juego">
            <img src="" class="demostracion">
            <div class="juego_info">
                
            </div>
        </section>
    </section>

</body>
</html>
